<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=640px, user-scalable=no">
    <title>职典-查职业，查薪酬</title>
    <link rel="stylesheet" href="/static/css/common.css"/>
    <link rel="stylesheet" href="/static/css/index.css"/>
    <script src="/static/js/common.js"></script>
</head>
<body>
    <div id="index">
        <section>
            <h1><em>职典</em>查职业，查薪酬</h1>
            <div class="tabs">
                <span @click="tabSearch(item)" v-for="item in tabs" :class="{active: item.check}">{{item.name}}</span>
            </div>
            <div class="search">
                <img src="/static/img/search_blue.svg" alt="">
                <input type="text" :placeholder="placeholder" v-model="searchTxt" @input="getSearchTxt">
                <ul v-if="showSearch">
                    <li v-for="item in professList" @click="toNext(item)">{{item.name}}</li>
                </ul>
            </div>
        </section>
    </div>

    <script src="https://res2.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/axios.js"></script>
    <script src="/static/js/interceptor.js"></script>
    <script src="/static/js/share.js"></script>
    <script src="/static/js/pages/index.js"></script>
</body>
</html>
