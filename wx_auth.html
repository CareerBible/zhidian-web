<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="target-densitydpi=device-dpi, width=640px, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>微信授权</title>
</head>
<body>
<script>
  /**
  * 获取URL查询参数
  * @param {String} param URL parameter name
  */
 function getQueryVariable (param) {
  var query = window.location.search.substring(1)
  var vars = query.split('&')
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split('=')
    if (pair[0] === param) { return pair[1] }
  }
  return false
}

/**
 * 获取微信用户信息
 */
function getWxUserInfo(code, redirect_url) {
  var xhr = new XMLHttpRequest()
  xhr.open('GET', '/api/wechat/getUserInfo?code='+code)
  xhr.send()
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      var data = JSON.parse(xhr.responseText)
      if(data.code == 200) {
        localStorage.setItem('wx_openid', data.data.openid)
        localStorage.setItem('wx_unionid', data.data.unionid)
        localStorage.setItem('uid', data.data.id)
        alert(data.data.openid)
        alert(data.data.unionid)
        alert(data.data.id)
        window.location.href = redirect_url
      } else {
        alert(data.msg)
      }
    }
  }
}

const redirect_url = '/ask/1.html'
var code = getQueryVariable('code')
if(!code) {
  alert('code required')
} else {
  getWxUserInfo(code, redirect_url)
}
</script>
</body>
</html>
